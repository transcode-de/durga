[tox]
envlist = py27,py34,pypy,flake8,isort,manifest,docs,report
minversion = 1.9.0

[testenv]
commands =
    pip install durga[tests]
    coverage run -a -m pytest tests/
whitelist_externals = make

[testenv:flake8]
deps =
    flake8
commands =
    flake8 setup.py durga/ tests/

[testenv:isort]
deps =
    isort
commands =
    isort --check-only --recursive --verbose setup.py durga tests
skip_install = True

[testenv:manifest]
deps =
    check-manifest
commands =
    check-manifest

[testenv:docs]
deps =
    doc8
commands =
    pip install durga[docs]
    make docs BUILDDIR={envtmpdir} SPHINXOPTS='-W'
    make -C docs linkcheck BUILDDIR={envtmpdir}
    doc8

[testenv:report]
commands =
    coverage combine
    coverage report -m
deps =
    coverage
